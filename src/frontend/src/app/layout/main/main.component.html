<main>
    <div id="main-body">
        @switch (mode) {
            @case ("Home") {
                <quiz-selection [quizList]="getQuizList()" />
            }
            @case ("Quiz") {
                <app-question [currentQuestion]="getCurrentQuestion()"/>
            }
            @case ("Create") {
                <create-quiz />
            }
        }
    </div>
</main>
