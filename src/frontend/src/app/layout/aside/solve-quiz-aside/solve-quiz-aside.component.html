<app-aside asideTitle="Solving a quiz">
    <div>
        @for (item of getQuestionLabelList(); track $index) {
            <a routerLinkActive="current" class="square" [routerLink]="['/quiz', getCurrentQuizUrlId(), $index + 1]">
                {{ $index + 1 }}
            </a>
        }
    </div>
    <a routerLink="" (click)="finishQuiz()">Finish quiz</a><br>
    <a routerLink="">Go to quiz selection</a>
</app-aside>
